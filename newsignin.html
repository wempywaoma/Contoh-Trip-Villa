<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/sign_navbar.css" />
    <link
      rel="shortcut icon"
      href="https://i.ibb.co/YtfV4nw/Crystal-Villas-Navbar-Logo-resized-removebg-preview.png"
    />
    <style>
      body {
        background-image: url(Images/image.jpg);
        /* background-repeat: repeat;  */
        background-position: center;
        background-size: 50% 100%;
      }

      #newID {
        margin: auto;
        animation-name: example;
        animation-duration: 5s;
      }
      @keyframes example {
        0% {
          color: red;
        }

        25% {
          color: rgb(255, 255, 4);
        }

        50% {
          color: rgb(255, 252, 252);
        }

        100% {
          color: rgb(30, 135, 240);
        }
      }

      #newP {
        display: grid;
        grid-template-columns: repeat(1, 30%);
        justify-content: center;
        gap: 20px;
        margin-top: 65px;
      }
      #newP > input {
        height: 35px;
        padding-left: 10px;
        font-size: 16px;
        font-weight: bold;
      }
      #newP > h1 {
        color: white;
        margin-top: 30px;
      }
      #newB {
        margin-left: 35%;
        width: 120px;
        height: 45px;
        font-size: 16px;
        cursor: pointer;
      }
      .fake {
        opacity: 0;
        cursor: default;
      }
    </style>
    <title>Sign-In</title>
  </head>
  <body>
    <div id="navbarImp"></div>

    <div id="newP">
      <img src="" alt="" />
      <h1 id="newID">Sign In</h1>
      <input type="number" id="newMob" placeholder="Mobile No." />
      <input type="password" id="newPass" placeholder="Password" />
      <button id="newB">Submit</button>
      <input type="text" class="fake" /><input type="text" class="fake" /><input
        type="text"
        class="fake"
      />
    </div>
  </body>
</html>
<script src="./scripts/newsignin.js" type="module"></script>
<script
  src="https://kit.fontawesome.com/24c494a6b6.js"
  crossorigin="anonymous"
></script>
