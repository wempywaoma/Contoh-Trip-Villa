<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://i.ibb.co/YtfV4nw/Crystal-Villas-Navbar-Logo-resized-removebg-preview.png"
    />
    <title>Add Data</title>
    <link rel="stylesheet" href="addData.css" />
  </head>
  <body>
    <div id="dash">
      <h3><a href="admin.html">Dashboard</a></h3>
    </div>
    <form action="" id="addData">
      <h3>Details</h3>
      <input type="text" id="destination" placeholder="Destination" />
      <input type="url" id="villa" placeholder="Villa/Hotel" />
      <input type="number" id="price" placeholder="Price" />
      <input type="number" id="rating" placeholder="Rating" />
      <input type="text" id="ac" placeholder="AC" />
      <input type="number" id="rooms" placeholder="Rooms Available" />
      <input type="submit" id="sub" onclick="subm(event)" />
    </form>

    <div id="data">
      <div id="append"></div>
    </div>
  </body>
</html>

<script src="addData.js"></script>
